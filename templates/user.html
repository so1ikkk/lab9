<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пользователь</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1>Информация о пользователе</h1>

  <nav class="mb-3">
    <a href="/users" class="btn btn-secondary mb-3">Назад к списку пользователей</a>
    <a href="/" class="btn btn-secondary mb-3">Главная</a>
  </nav>

  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <th>Имя</th>
      <td>{{ user.name }}</td>
    </tr>
  </table>
</div>
</body>
</html>
